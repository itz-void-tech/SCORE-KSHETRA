<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mode Button Test - SCORE KSHETRA</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@300;400;500;600&family=Audiowide&display=swap" rel="stylesheet">
    <style>
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            color: #00ff00;
            padding: 15px;
            border: 2px solid #00ff00;
            border-radius: 8px;
            font-family: 'Courier New';
            z-index: 10000;
            font-size: 12px;
            max-width: 300px;
        }
        .debug-entry {
            margin: 5px 0;
        }
        .debug-ok { color: #00ff00; }
        .debug-error { color: #ff0000; }
        .debug-warn { color: #ffff00; }
    </style>
</head>
<body>
    <div id="debugPanel" class="debug-panel">
        <div class="debug-entry"><strong>üîß DEBUG MODE</strong></div>
        <div id="debugStatus"></div>
    </div>

    <!-- Status Bar -->
    <div id="statusBar" class="status-bar">
        <div class="status-content">
            <span id="offlineBadge" class="offline-badge hidden">üî¥ OFFLINE MODE</span>
            <span id="suspiciousWarning" class="warning-badge hidden">‚ö†Ô∏è INTEGRITY FLAGGED</span>
            <span id="syncStatus" class="sync-status"></span>
        </div>
    </div>

    <!-- Home Screen -->
    <div id="homeScreen" class="screen active">
        <div class="hero-container">
            <h1 class="title-epic">‚öîÔ∏è SCORE KSHETRA ‚öîÔ∏è</h1>
            <p class="subtitle">üèõÔ∏è The Mythological Quiz Arena üèõÔ∏è<br><span style="font-size: 0.9em; opacity: 0.8;">Master the Epics. Rise through Divine Tiers.</span></p>

            <div class="mode-selector">
                <h2>SELECT YOUR CHALLENGE</h2>
                
                <div class="mode-grid">
                    <button class="mode-card classic" data-mode="classic">
                        <div class="mode-icon">‚öîÔ∏è</div>
                        <h3>Classic Quiz</h3>
                        <p>Steady. Strategic. Timeless.</p>
                        <span class="mode-badge">Balanced</span>
                    </button>

                    <button class="mode-card survival" data-mode="survival">
                        <div class="mode-icon">üî•</div>
                        <h3>Survival Test</h3>
                        <p>One mistake ends it all.</p>
                        <span class="mode-badge">Intense</span>
                    </button>

                    <button class="mode-card speed" data-mode="speed">
                        <div class="mode-icon">‚ö°</div>
                        <h3>Speed Mode</h3>
                        <p>Answer fast. Earn bonus points.</p>
                        <span class="mode-badge">Timed</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Name Modal -->
    <div id="nameModal" class="modal hidden">
        <div class="modal-content">
            <h2>Enter Your Name</h2>
            <input id="playerNameInput" type="text" placeholder="Your epic name..." maxlength="30">
            <div class="modal-actions">
                <button id="startQuizBtn" class="btn-primary">START</button>
            </div>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="epic-questions.js"></script>
    <script src="integrity.js"></script>
    <script src="tiers.js"></script>
    <script src="offline.js"></script>
    <script src="modes.js"></script>
    <script src="storage.js"></script>
    <script src="firebase-config.js"></script>
    <script src="certificate-generator.js"></script>
    
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>

    <script>
        const debugPanel = document.getElementById('debugStatus');
        
        function addDebugLog(msg, type = 'info') {
            const entry = document.createElement('div');
            entry.className = `debug-entry debug-${type === 'error' ? 'error' : type === 'ok' ? 'ok' : 'warn'}`;
            entry.textContent = msg;
            debugPanel.appendChild(entry);
            
            // Keep only last 15 messages
            const entries = debugPanel.querySelectorAll('.debug-entry');
            if (entries.length > 15) {
                entries[0].remove();
            }
        }

        // Intercept console
        const origLog = console.log;
        const origError = console.error;
        console.log = function(...args) {
            origLog(...args);
            addDebugLog(args.join(' '), 'ok');
        };
        console.error = function(...args) {
            origError(...args);
            addDebugLog('ERROR: ' + args.join(' '), 'error');
        };

        addDebugLog('üß™ Mode Button Test Started');

        // Test 1: Check if modal exists
        const modal = document.getElementById('nameModal');
        if (modal) {
            addDebugLog('‚úì Modal HTML exists', 'ok');
        } else {
            addDebugLog('‚úó Modal HTML missing!', 'error');
        }

        // Test 2: Setup mode button listeners
        const modeCards = document.querySelectorAll('.mode-card');
        addDebugLog(`Found ${modeCards.length} mode buttons`);

        modeCards.forEach((card, idx) => {
            const mode = card.dataset.mode;
            addDebugLog(`Button ${idx + 1}: ${mode}`, 'ok');
            
            card.addEventListener('click', function(e) {
                addDebugLog(`‚Üí CLICKED: ${mode}`, 'ok');
                
                // Show modal
                modal.classList.remove('hidden');
                addDebugLog(`‚Üí Modal shown for: ${mode}`, 'ok');
                
                // Focus input
                const input = document.getElementById('playerNameInput');
                if (input) {
                    input.focus();
                    addDebugLog('‚Üí Input focused', 'ok');
                } else {
                    addDebugLog('‚úó Input not found!', 'error');
                }
            });
        });

        // Test 3: Setup START button
        const startBtn = document.getElementById('startQuizBtn');
        if (startBtn) {
            startBtn.addEventListener('click', function() {
                const input = document.getElementById('playerNameInput');
                const name = input.value.trim();
                
                if (!name) {
                    addDebugLog('‚ö† Name required!', 'warn');
                    return;
                }
                
                addDebugLog(`‚úì Quiz START clicked for: ${name}`, 'ok');
                addDebugLog('Would load quiz now...', 'ok');
                
                // In real app, this would load the quiz
                // For testing, just log it
            });
            addDebugLog('‚úì START button listener attached', 'ok');
        } else {
            addDebugLog('‚úó START button not found!', 'error');
        }

        // Test 4: Check globals
        setTimeout(() => {
            addDebugLog('---Checking Globals---');
            if (window.modeSystem) {
                addDebugLog('‚úì Mode System exists', 'ok');
            } else {
                addDebugLog('‚úó Mode System missing!', 'error');
            }
            
            if (typeof modeSystem?.selectMode === 'function') {
                addDebugLog('‚úì selectMode() available', 'ok');
            } else {
                addDebugLog('‚úó selectMode() not found!', 'error');
            }

            if (window.firebase) {
                addDebugLog('‚úì Firebase SDK loaded', 'ok');
            } else {
                addDebugLog('‚ö† Firebase SDK not ready yet', 'warn');
            }
        }, 500);

        addDebugLog('üéÆ Ready! Try clicking a mode button');
    </script>
</body>
</html>
