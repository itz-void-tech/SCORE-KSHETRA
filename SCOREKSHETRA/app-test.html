<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SCORE KSHETRA - Debug Test</title>
    <style>
        body {
            font-family: 'Courier New', monospace;
            background: #1a1a1a;
            color: #00ff00;
            padding: 20px;
            margin: 0;
        }
        .test-container {
            max-width: 900px;
            margin: 0 auto;
            background: #0a0a0a;
            border: 2px solid #00ff00;
            padding: 20px;
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #00ff00;
            text-shadow: 0 0 10px #00ff00;
        }
        .test-section {
            margin: 20px 0;
            padding: 15px;
            background: #111;
            border-left: 4px solid #00ff00;
        }
        .test-item {
            margin: 10px 0;
            padding: 10px;
            background: #1a1a1a;
            border-radius: 4px;
        }
        .status-ok {
            color: #00ff00;
        }
        .status-error {
            color: #ff0000;
        }
        .status-warn {
            color: #ffff00;
        }
        button {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-weight: bold;
            margin: 5px;
        }
        button:hover {
            background: #00cc00;
        }
        .console-log {
            background: #000;
            border: 1px solid #00ff00;
            padding: 10px;
            margin: 10px 0;
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }
        .log-entry {
            margin: 2px 0;
        }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>üîß SCORE KSHETRA - DEBUG TEST</h1>
        
        <div class="test-section">
            <h2>System Status</h2>
            <div class="test-item">
                <span id="domStatus"></span>
            </div>
            <div class="test-item">
                <span id="firebaseStatus"></span>
            </div>
            <div class="test-item">
                <span id="appStatus"></span>
            </div>
        </div>

        <div class="test-section">
            <h2>Environment Check</h2>
            <div id="envStatus"></div>
        </div>

        <div class="test-section">
            <h2>Console Logs</h2>
            <div id="consoleLogs" class="console-log"></div>
        </div>

        <div class="test-section">
            <h2>Actions</h2>
            <button onclick="checkStatus()">Refresh Status</button>
            <button onclick="testFirebase()">Test Firebase</button>
            <button onclick="testModeButtons()">Test Mode Buttons</button>
            <button onclick="openMainApp()">Open Main App</button>
            <button onclick="clearLogs()">Clear Logs</button>
        </div>
    </div>

    <!-- Load all scripts in correct order -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-database.js"></script>
    
    <script src="config.js"></script>
    <script src="epic-questions.js"></script>
    <script src="integrity.js"></script>
    <script src="tiers.js"></script>
    <script src="offline.js"></script>
    <script src="modes.js"></script>
    <script src="storage.js"></script>
    <script src="firebase-config.js"></script>
    <script src="certificate-generator.js"></script>

    <script>
        // Capture console logs
        const logEntries = [];
        const origLog = console.log;
        const origError = console.error;
        const origWarn = console.warn;

        function captureLog(type, args) {
            const msg = args.map(a => 
                typeof a === 'object' ? JSON.stringify(a) : String(a)
            ).join(' ');
            logEntries.push(`[${type}] ${msg}`);
            updateConsoleLogs();
        }

        console.log = function(...args) {
            origLog(...args);
            captureLog('LOG', args);
        };

        console.error = function(...args) {
            origError(...args);
            captureLog('ERROR', args);
        };

        console.warn = function(...args) {
            origWarn(...args);
            captureLog('WARN', args);
        };

        function updateConsoleLogs() {
            const logsDiv = document.getElementById('consoleLogs');
            logsDiv.innerHTML = logEntries.slice(-20).map(entry => 
                `<div class="log-entry">${entry}</div>`
            ).join('');
            logsDiv.scrollTop = logsDiv.scrollHeight;
        }

        function clearLogs() {
            logEntries.length = 0;
            updateConsoleLogs();
        }

        function checkStatus() {
            console.log('=== STATUS CHECK ===');
            
            // DOM
            const domReady = document.readyState;
            document.getElementById('domStatus').innerHTML = 
                `DOM Status: <span class="status-ok">${domReady}</span>`;
            console.log('DOM Ready:', domReady);

            // Firebase
            let firebaseMsg = '';
            if (window.firebase) {
                firebaseMsg += `<span class="status-ok">‚úÖ Firebase SDK loaded</span>`;
                console.log('Firebase SDK:', 'Loaded');
            } else {
                firebaseMsg += `<span class="status-error">‚ùå Firebase SDK NOT loaded</span>`;
                console.error('Firebase SDK:', 'NOT loaded');
            }

            if (window.firebaseDB) {
                firebaseMsg += `<br><span class="status-ok">‚úÖ FirebaseDB object exists</span>`;
                console.log('FirebaseDB:', 'Exists');
                if (window.firebaseDB.initialized) {
                    firebaseMsg += `<br><span class="status-ok">‚úÖ Firebase initialized</span>`;
                    console.log('Firebase initialized:', true);
                } else {
                    firebaseMsg += `<br><span class="status-warn">‚è≥ Firebase initializing...</span>`;
                    console.log('Firebase initialized:', false);
                }
            } else {
                firebaseMsg += `<br><span class="status-error">‚ùå FirebaseDB not available</span>`;
                console.error('FirebaseDB:', 'NOT available');
            }

            document.getElementById('firebaseStatus').innerHTML = firebaseMsg;

            // App
            if (window.app) {
                document.getElementById('appStatus').innerHTML = 
                    `<span class="status-ok">‚úÖ QuizApp initialized</span>`;
                console.log('QuizApp:', 'Initialized');
            } else {
                document.getElementById('appStatus').innerHTML = 
                    `<span class="status-error">‚ùå QuizApp NOT initialized</span>`;
                console.error('QuizApp:', 'NOT initialized');
            }

            // Environment
            let envMsg = '';
            envMsg += `Config loaded: <span class="status-ok">${typeof QUIZ_CONFIG === 'object' ? '‚úÖ' : '‚ùå'}</span><br>`;
            envMsg += `Questions loaded: <span class="status-ok">${typeof window.getRandomEpicQuestions === 'function' ? '‚úÖ' : '‚ùå'}</span><br>`;
            envMsg += `Modes loaded: <span class="status-ok">${typeof modeSystem === 'object' ? '‚úÖ' : '‚ùå'}</span><br>`;
            envMsg += `Offline manager: <span class="status-ok">${typeof offlineManager === 'object' ? '‚úÖ' : '‚ùå'}</span><br>`;
            envMsg += `Tiers: <span class="status-ok">${typeof TierSystem === 'function' ? '‚úÖ' : '‚ùå'}</span>`;
            document.getElementById('envStatus').innerHTML = envMsg;
        }

        function testFirebase() {
            console.log('=== FIREBASE TEST ===');
            if (!window.firebaseDB) {
                console.error('FirebaseDB not available!');
                return;
            }
            if (window.firebaseDB.testConnection) {
                window.firebaseDB.testConnection();
            } else {
                console.error('testConnection method not available');
            }
        }

        function testModeButtons() {
            console.log('=== MODE BUTTON TEST ===');
            const buttons = document.querySelectorAll('.mode-card');
            console.log(`Found ${buttons.length} mode buttons`);
            buttons.forEach((btn, i) => {
                console.log(`Button ${i}:`, btn.dataset.mode);
            });
        }

        function openMainApp() {
            console.log('Opening main app...');
            window.location.href = 'index.html';
        }

        // Run initial check on page load
        window.addEventListener('load', () => {
            console.log('Test page loaded!');
            setTimeout(checkStatus, 500);
        });

        // Log when page starts
        console.log('Debug test page starting...');
    </script>
</body>
</html>
